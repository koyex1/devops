server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets
  location /assets/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # SPA fallback (React Router etc.)
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store";
  }
}
