name: Reusable Build & Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ inputs.image_name }}:${{ github.sha }} .
          docker tag ${{ inputs.image_name }}:${{ github.sha }} ${{ inputs.image_name }}:latest

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ inputs.image_name }}:${{ github.sha }}
          format: cyclonedx
          output: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Trivy Image Scan (JSON)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ inputs.image_name }}:${{ github.sha }}
          format: json
          output: trivy-image-report.json
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Upload Image Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.json

      - name: Upload SARIF (Image Scan)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ inputs.image_name }}:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif

      - name: Upload SARIF to GitHub Security (Image Scan)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Push Image
        run: |
          docker push ${{ inputs.image_name }}:${{ github.sha }}
          docker push ${{ inputs.image_name }}:latest